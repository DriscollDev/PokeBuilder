<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Team Builder</title>
</head>
<body class="bg-gray-600 border-8 border-red-600 shadow-xl w-full h-screen flex flex-col justify-center items-center p-6">

    <!-- Outer Container -->
    <div class="w-[90%] max-w-lg">

        <!-- Title as an Image -->
        <div class="flex justify-center mb-4">
            <img src="../assets/Team-Builder-1-28-2025.png" alt="Team Builder" class="w-[600px]">
        </div>

    
        <!-- Buttons Section -->
        <div class="flex mt-8 flex-col space-y-1 items-center">
            <!-- Search Team -->
            <input
            type="text"
            placeholder="Search Teams"
            class="bg-gray-300 text-gray-700 text-lg font-bold px-4 py-2 rounded-md w-[100%] text-center"
          />
           
            

            <!-- Team Name -->
            <div id="team-list" class="w-full text-white font-bold py-2 rounded-md transition animate-pulse">
                <!-- Placeholder Teams (Will be replaced with real data) -->
                <div class="w-full bg-gray-400 text-gray-600 font-bold py-2 text-center rounded-md animate-pulse">
                    Loading team...
                </div>
            </div>

            <!-- Create New Team -->
            <button class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition">
                <a href="../Pokedex/pokedex.html">Create a new team</a>
            </button>
        </div>

    </div>

</body>
</html>
