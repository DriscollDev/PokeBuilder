<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign-Up</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg"
    />
  </head>
  <body class="bg-gray-600 text-white font-sans min-h-screen flex items-center justify-center">
    <main class="bg-gray-600 border-8 border-red-600 shadow-xl w-full h-screen flex flex-col justify-center items-center p-6">
      <!-- Sign-Up Title -->
      <h1 class="text-5xl font-bold text-yellow-400 drop-shadow-md mb-8 text-center">Sign-Up</h1>
      
      <!-- POKEMON FONT <a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/250115/3e958ba2f87832ffe596556e42e10469.png" alt="pokemon-font" border="0"></a> -->

      <!-- Content Wrapper -->
      <div class="flex flex-col md:flex-row items-center gap-10 justify-between">
        <!-- Form Section -->
        <form class="w-full md:w-1/2 space-y-6" action="/auth/register" method="POST">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="User Name"
            class="w-full px-4 py-2 text-black rounded-md bg-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            class="w-full px-4 py-2 text-black rounded-md bg-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="w-full px-4 py-2 text-black rounded-md bg-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <input
            type="password"
            id="password_confirm"
            name="password_confirm"
            placeholder="Confirm Password"
            class="w-full px-4 py-2 text-black rounded-md bg-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition"
          >
            Sign-Up
          </button>
        </form>

        <!-- Scizor Character Image -->
        <div class="w-full md:w-1/2 mt-8 md:mt-0 flex justify-center">
          <img
            src="./assets/scizor.gif"
            alt="Scizor"
            class="h-50"
          />
        </div>
      </div>
    </main>
  </body>
</html>
